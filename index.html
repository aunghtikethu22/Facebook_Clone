<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="feather-icon/feather.css">
</head>
<body>
    <!-- heading nav bar -->
    <nav class="nav">
        <!--right nav icon-->
        <div class="left">
            <div class="left-box">
                <img src="images/logo.png" alt="" class="logo">
                <div class="search-box">
                    <i class="feather-search"></i>
                    <input type="text" class="search-input" name="search" placeholder="Search Facebook">
                </div>
            </div>
        </div> 
        <!--center nav links-->
        <div class="center">
            <div class="center-box">
                <div class="center-link active">
                    <i class="feather-home center-icon"></i>
                    
                </div>
                <div class="center-link">
                    <i class="feather-flag center-icon"></i>
                    
                </div>
                <div class="center-link">
                    <i class="feather-airplay center-icon"></i>
                    <span class="notification">9+</span>
                </div>
                <div class="center-link">
                    <i class="feather-users center-icon"></i>
                    <span class="notification">5</span>
                </div>
                <div class="center-link">
                    <i class="feather-grid center-icon"></i>
                  
                </div>
            </div>
        </div> <!--end of nav center link icon-->
        <!--right nav noti icon-->
        <div class="right">
            <div class="right-box">
                <div class="profile">
                        <img src="images/profile.jpg" alt="" class="profile-photo">
                        <span class="profile-text">Aung</span>
                </div>
                <div class="right-notification-box">
                    <div class="right-notification">
                        <i class="feather-plus"></i>
                    </div>
                    <div class="right-notification">
                        <i class="feather-message-square"></i>
                    </div>
                    <div class="right-notification">
                        <i class="feather-bell"></i>
                    </div>
                    <div class="right-notification">
                        <i class="feather-chevron-down"></i>
                    </div>
                </div>
            </div>
        </div><!--right nav bar-->
    </nav>
    <!-- fb body -->
    <section class="fb-body">
        <!-- left side div with scroll -->
        <section class="left-aside">

        </section><!-- left end -->
        
        <!-- center new feed -->
        <section class="new-feed">
            <div class="my-day-list" >
                <div class="my-day" style="background-image: url('images/profile.jpg')")>
                    <div class="my-day-owner first">
                        <i class="feather-plus"></i>
                    </div>
                        <p class="my-day-text">Add Your Story</p>
                        
                </div>
                <div class="my-day" style="background-image: url('images/myday1.jpg')")>
                    <div class="my-day-owner">
                        <div class="my-day-ownerimg" style="background-image: url('images/mydayowner1.jpg');"></div>
                    </div>
                        <p class="my-day-text">Naw Phaw Eh Htar</p>
                        
                </div>
                <div class="my-day" style="background-image: url('images/myday2.jpg')")>
                    <div class="my-day-owner">
                        <div class="my-day-ownerimg" style="background-image: url('images/mydayowner2.jpg');"></div>
                    </div>
                        <p class="my-day-text">My Love</p>
                        
                </div>
                <div class="my-day" style="background-image: url('images/myday3.jpg')")>
                    <div class="my-day-owner">
                        <div class="my-day-ownerimg" style="background-image: url('images/mydayowner3.jpg');"> </div>
                    </div>
                        <p class="my-day-text">Sweety</p>
                        
                </div>
                <div class="my-day" style="background-image: url('images/myday4.jpg')")>
                    <div class="my-day-owner">
                        <div class="my-day-ownerimg" style="background-image: url('images/mydayowner4.jpg');"></div>
                    </div>
                        <p class="my-day-text">Lovely Bae</p>
                        
                </div>
                <div class="scroll-myday">
                    <i class="feather-chevron-right"></i>
                </div>
            </div>
            <div class="add-post"></div>
            <div class="post-list"></div>
        </section><!-- center end -->
        
        <!-- right side chat box -->
        <section class="chat-box">

        </section><!-- end of right -->
        
    </section><!-- fb-body end -->
    
</body>
</html>
